model_options:
  test_size: 0.2
  val_size: 0.25  
  random_state: 42
  fit_intercept: False
  copy_X: False
  features:
    - Distance (km)
    - Average Speed (km/h)
    - Calories Burned
    - Climb (m)
    - Average Heart rate (tpm)